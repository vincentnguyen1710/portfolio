<!DOCTYPE html>
<html>

<head>
    <title>Contact Vincent</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/custom.css" />
    <link rel="stylesheet" href="transitions.css" />
    <script type="module" src="swup.js"></script>

<body>
    <main id="swup" class="detail transition-main">
        <div id="header-placeholder"></div>
        <!-- Main body-->
        <div class="container">
            <div class="row justify-content-center my-80">
                <div class="col-lg-8 col-sm-12">
                    <div class="title">
                        <h1 class="text-strong mb-32">
                            <svg xmlns="http://www.w3.org/2000/svg" width="52" height="21" viewBox="0 0 52 21"
                                fill="none">
                                <path
                                    d="M0 4.42969C0 2.22055 1.79086 0.429688 4 0.429688H47.8C50.0091 0.429688 51.8 2.22055 51.8 4.42969V16.4297C51.8 18.6388 50.0091 20.4297 47.8 20.4297H4C1.79086 20.4297 0 18.6388 0 16.4297V4.42969Z"
                                    fill="#FAA342" />
                            </svg>
                            Get in Touch
                        </h1>
                        <p class="mt-16">
                            I'd love to hear about your project. Fill out the form below and I'll get back to you as
                            soon as possible.
                        </p>
                    </div>

                    <!-- Contact Form -->
                    <form action="https://api.web3forms.com/submit" method="POST" class="mt-40">
                        <!-- Web3Forms Access Key - Get yours free at https://web3forms.com -->
                        <input type="hidden" name="access_key" value="738bf5ed-c321-4003-bc80-c32deb630a66">
                        <input type="hidden" name="subject" value="New contact from portfolio">
                        <input type="hidden" name="redirect"
                            value="https://vincentnguyen1710.github.io/portfolio/index.html?success=true">

                        <div class="row g-32">
                            <!-- Name Field -->
                            <div class="col-md-6 col-sm-12">
                                <label for="name" class="form-label text-strong">Name *</label>
                                <input type="text" class="form-control p-16" id="name" name="name" required
                                    placeholder="Your name">
                            </div>

                            <!-- Email Field -->
                            <div class="col-md-6 col-sm-12">
                                <label for="email" class="form-label text-strong">Email *</label>
                                <input type="email" class="form-control p-16" id="email" name="email" required
                                    placeholder="your.email@example.com">
                            </div>

                            <!-- Title/Subject Field -->
                            <div class="col-12">
                                <label for="title" class="form-label text-strong">Subject *</label>
                                <input type="text" class="form-control p-16" id="title" name="title" required
                                    placeholder="What's this about?">
                            </div>

                            <!-- Message Body Field -->
                            <div class="col-12">
                                <label for="message" class="form-label text-strong">Message *</label>
                                <textarea class="form-control p-16" id="message" name="message" rows="8" required
                                    placeholder="Tell me about your project or inquiry..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary primary-lg-button">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Additional Contact Info -->
                    <div class="mt-80 p-40 rounded-4 border-1 bg-blue-50">
                        <h4 class="text-strong">Other ways to reach me</h4>
                        <div class="mt-24">
                            <p class="mb-16">
                                <strong>Email:</strong>
                                <a href="mailto:a38986640@gmail.com">a38986640@gmail.com</a>
                            </p>
                            <p class="mb-16">
                                <strong>LinkedIn:</strong>
                                <a href="https://www.linkedin.com/in/vincent-nguyen-0248a299/" target="_blank">
                                    linkedin.com/in/vincent-nguyen
                                </a>
                            </p>
                            <p class="mb-0">
                                <strong>Behance:</strong>
                                <a href="https://www.behance.net/vincentnguyen1710" target="_blank">
                                    behance.net/vincentnguyen1710
                                </a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- footer-->
        <div id="footer-placeholder"></div>
        <!-- footer-->
    </main>
    <!-- container-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
